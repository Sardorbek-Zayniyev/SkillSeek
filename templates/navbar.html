{% load static %}
{% block content %}
 <!-- Header Section -->
 <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'profiles' %}" class="header__logo">
        <img src="{% static "images/logo.svg" %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Developers</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url "inbox" %}">Inbox</a></li>
          {% endif %}
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url "account" %}">My Account</a></li>
          <li class="">
            <a href="{% url 'logout' %}" class="btn btn--sub" style="padding: 7px 15px; background-color: #dc3545; color: white; border-radius: 5px; text-decoration: none; margin-right: 15px;">
              Logout
            </a>
          </li>

            {% else %}
          <li>
            <a href="{% url 'login' %}" class="btn btn--sub" style="margin-right: 3px; padding: 7px 20px; background-color: #007bff; color: #fff; border-radius: 5px; text-decoration: none;">
              Login
            </a>
            <a href="{% url 'register' %}" class="btn btn--sub" style="padding: 7px 20px; background-color: #28a745; color: #fff; border-radius: 5px; text-decoration: none;">
              Sign Up
            </a>
          </li>

            {% endif %}
        </ul>
      </nav>
    </div>
  </header>
{% endblock content %}

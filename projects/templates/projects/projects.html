{% extends "main.html" %}

{% block content %}
<h1>Projects</h1>
{% for project in projects %}
{{project.title}}<br>
{{project.vote_total}}<br>
{{project.vote_ratio}}<br>
{{project.created_at}}<br>

<a href="{% url 'project' project.id %}">View</a>
<a href="{% url 'update_project' project.id %}">Edit</a><br>

<a href="{% url 'delete_project' project.id %}">Delete</a><br>


{% endfor %}
{% endblock content %}
